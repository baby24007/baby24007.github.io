ine">    <span class="comment">//temp</span></span><br><span class="line">    <span class="keyword">var</span> urlList = &#123;</span><br><span class="line">        getInfo:<span class="string">'get-statistics-status.action'</span>,</span><br><span class="line">        getChart:<span class="string">'get-statistics-chart.action'</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">require</span>(<span class="string">'./systemStatisticsChartCtrl'</span>);</span><br><span class="line">    <span class="built_in">require</span>(<span class="string">'./systemStatisticsPieCtrl'</span>);</span><br><span class="line">    <span class="built_in">require</span>(<span class="string">'./systemStatisticsGridCtrl'</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//</span></span><br><span class="line">    $.widget(<span class="string">'rk.systemStatisticsCtrl'</span>, &#123;</span><br><span class="line">        options: &#123;</span><br><span class="line">            <span class="comment">//默认显示week&amp;logged面板</span></span><br><span class="line">            defaultParam:&#123;</span><br><span class="line">                view:<span class="string">'w'</span>,</span><br><span class="line">                vtype:<span class="string">'logged'</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        _chartContainer:<span class="literal">null</span>,</span><br><span class="line">        _gridContainer:<span class="literal">null</span>,</span><br><span class="line">        _create: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="keyword">var</span> me = <span class="keyword">this</span>;</span><br><span class="line">            <span class="keyword">var</span> elem = me.element;</span><br><span class="line">            <span class="keyword">var</span> statisticsTpl = <span class="built_in">require</span>(<span class="string">'page/tmpl/statistics/tpl_statistics_ctrl.tpl'</span>),</span><br><span class="line">                statisticsHtml = rk.templateText(statisticsTpl);</span><br><span class="line">            elem.html(statisticsHtml);</span><br><span class="line">        &#125;,</span><br><span class="line">        _init: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="keyword">var</span> me = <span class="keyword">this</span>;</span><br><span class="line">            <span class="keyword">var</span> elem = me.element;</span><br><span class="line">            <span class="keyword">var</span> opt = me.options;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            me._chartContainer = elem.find(<span class="string">'.js-chart'</span>);</span><br><span class="line">            me._gridContainer = elem.find(<span class="string">'.js-grid'</span>);</span><br><span class="line"></span><br><span class="line">            me._chartContainer.height(elem.height()<span class="number">-280</span>);</span><br><span class="line">            me._bind();</span><br><span class="line">            me._loadHeaderData();</span><br><span class="line">        &#125;,</span><br><span class="line">        _bind:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">            <span class="keyword">var</span> me = <span class="keyword">this</span>;</span><br><span class="line">            <span class="keyword">var</span> elem = me.element;</span><br><span class="line">            <span class="keyword">var</span> opt = me.options;</span><br><span class="line">            <span class="keyword">var</span> timer;</span><br><span class="line">            <span class="comment">//切换 周／月</span></span><br><span class="line">            elem.on(<span class="string">'click'</span>,<span class="string">'.js-stati-view-type &gt; li'</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">                <span class="keyword">var</span> that = $(<span class="keyword">this</span>);</span><br><span class="line">                <span class="keyword">if</span>(me._isAble(that))&#123;</span><br><span class="line">                    <span class="built_in">console</span>.log(that.attr(<span class="string">'view-type'</span>))</span><br><span class="line">                    me._loadHeaderData(&#123;</span><br><span class="line">                        view:that.attr(<span class="string">'view-type'</span>)</span><br><span class="line">                    &#125;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;)</span><br><span class="line">            <span class="comment">//切换 已登陆／未登录／行为总量</span></span><br><span class="line">            elem.on(<span class="string">'click'</span>,<span class="string">'.js-stati-status-type &gt; li'</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">                <span class="keyword">var</span> that = $(<span class="keyword">this</span>);</span><br><span class="line">                <span class="keyword">var</span> chart = elem.find(<span class="string">'.js-chart'</span>);</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span>(me._isAble(that))&#123;</span><br><span class="line">                    <span class="comment">//me.destroyChart();//好像不需要destroy</span></span><br><span class="line">                    <span class="keyword">var</span> type = that.attr(<span class="string">'status-type'</span>);</span><br><span class="line">                    <span class="keyword">if</span>(type == <span class="string">'logged'</span>)&#123;</span><br><span class="line">                        me._getLoggedData();</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="keyword">if</span>(type == <span class="string">'unlogged'</span>)&#123;</span><br><span class="line">                        me.hideChart();</span><br><span class="line">                        me._getlUnloggedData();</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="keyword">if</span>(type == <span class="string">'total'</span>)&#123;</span><br><span class="line">                        me._getTotalData();</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;)</span><br><span class="line">            me.onResize();</span><br><span class="line">            $(<span class="built_in">window</span>).resize(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">                clearTimeout(timer);</span><br><span class="line">                timer = me._delay(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">                    me.onResize();</span><br><span class="line">                &#125;,<span class="number">100</span>)</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;,</span><br><span class="line">        _isAble:<span class="function"><span class="keyword">function</span>(<span class="params">obj</span>)</span>&#123;</span><br><span class="line">            <span class="keyword">if</span>(obj.hasClass(<span class="string">'active'</span>))&#123;</span><br><span class="line">                <span class="
